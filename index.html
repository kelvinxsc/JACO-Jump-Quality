
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JACO Jump</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e0e0e0, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: radial-gradient(circle at center, #fff, #cbd5e1);
      border: 6px solid #9333ea;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    #logo {
      display: block;
      margin: 20px auto;
      width: 80px;
      height: auto;
    }
    #touchControls {
      text-align: center;
      margin: 10px;
    }
    .btn {
      background-color: #9333ea;
      color: white;
      font-size: 20px;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <img src="jaco-logo.png" id="logo" alt="JACO Logo">
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="touchControls">
    <button class="btn" onclick="moveLeft()">⬅️ Left</button>
    <button class="btn" onclick="moveRight()">➡️ Right</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = {
      x: 180,
      y: 300,
      width: 40,
      height: 40,
      velocityY: 0,
      jumpStrength: -10,
      img: new Image()
    };
    player.img.src = 'jaco-logo.png';

    let platforms = [];
    const gravity = 0.5;
    const platformCount = 6;
    let score = 0;

    function initPlatforms() {
      for (let i = 0; i < platformCount; i++) {
        platforms.push({
          x: Math.random() * 340,
          y: 600 - i * 100,
          width: 60,
          height: 10,
          color: "#9333ea"
        });
      }
    }

    function drawPlayer() {
      ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
    }

    function drawPlatforms() {
      platforms.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.width, p.height);
        ctx.fillStyle = "#9333ea22";
        ctx.fillRect(p.x, p.y + 2, p.width, 2);
      });
    }

    function updatePlatforms() {
      platforms.forEach(p => {
        p.y -= player.velocityY / 2;
        if (p.y > 600) {
          p.y = 0;
          p.x = Math.random() * 340;
          score++;
        }
      });
    }

    function checkCollision() {
      platforms.forEach(p => {
        if (
          player.y + player.height > p.y &&
          player.y + player.height < p.y + p.height &&
          player.x + player.width > p.x &&
          player.x < p.x + p.width &&
          player.velocityY > 0
        ) {
          player.velocityY = player.jumpStrength;
        }
      });
    }

    function updatePlayer() {
      player.velocityY += gravity;
      player.y += player.velocityY;

      if (player.y > 600) {
        alert("Game Over! Your score: " + score);
        document.location.reload();
      }

      if (player.x < 0) player.x = 0;
      if (player.x + player.width > 400) player.x = 400 - player.width;
    }

    function drawScore() {
      ctx.fillStyle = "#1e293b";
      ctx.font = "20px Segoe UI";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlatforms();
      drawPlayer();
      drawScore();
      updatePlayer();
      updatePlatforms();
      checkCollision();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") moveLeft();
      if (e.key === "ArrowRight") moveRight();
    });

    function moveLeft() {
      player.x -= 20;
    }

    function moveRight() {
      player.x += 20;
    }

    initPlatforms();
    gameLoop();
  </script>
</body>
</html>
